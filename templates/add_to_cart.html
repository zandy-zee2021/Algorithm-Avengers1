<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}"> <!-- Link to external CSS -->

    <!-- Style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Link to external CSS -->
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='Images/WhatsApp Image 2024-07-29 at 19.44.56.jpeg') }}" alt="logo" class="logo-img" width="150" height="150">
            <h1 class="website-name">AGRIMARKET</h1>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}" class="active">HOME</a>
            <a href="{{ url_for('about') }}">ABOUT</a>
            <a href="{{ url_for('auctions') }}">AUCTIONS</a>
            <a href="{{ url_for('contact') }}">CONTACT<i class="fa-light fa-phone"></i></a>
            <a href="{{ url_for('shop') }}">SHOP<span class="bag-icon">üõçÔ∏è</span></a></a>
            <a href="{{ url_for('addToCart') }}"><span class="cart-icon">üõí</span></a>
        </div>
    </div>
    <div class="main row">
        <div class="container2  col-4">
            <div class="cart-container">
                <div class="cart">
                    <h4>Cart</h4>
                    <ul class="list-group cart-list"></ul>
                </div>

                <div class="check-out">
                    <p>Subtotal: <span class="subtotal float-right">0</span></p>
                    <p>Tax(12%): <span class="tax float-right">0</span></p>
                    <p>Total: <span class="total float-right">0</span></p>

                    <div class="buttons row">
                        <button class="btn btn-danger form-control col-5" onclick="clearCart()">Clear All</button>
                        <button class="btn btn-secondary form-control col-5">Check Out</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
